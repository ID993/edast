<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <meta charset="UTF-8">
  <title>Home</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Page for State Archives">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
  <link th:href="@{/styles/css/index.css}" rel="stylesheet">
  <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="jobs">
  <h3 th:text="'Hello ' + ${#authentication.principal.name} + '!'" class="text-center m-3" style="font-family: 'Arial',serif; font-weight: bold"></h3>
  <hr>
  <h4 th:text="'You have ' + ${session.msgCount} + ' unread requests!'" class="text-center m-3" style="font-family: 'Arial',serif; font-weight: bold"></h4>
  <hr>
  <h4 th:text="'Solved ' + ${session.totalCompleted} + ' requests!'" class="text-center m-3" style="font-family: 'Arial',serif; font-weight: bold"></h4>
  <hr>
  <h4 th:text="'Total requests: ' + ${session.total} + '!'" class="text-center m-3" style="font-family: 'Arial',serif; font-weight: bold"></h4>
  <hr>

</section>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
