<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Edit account</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
  <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">

</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<section style="background-color: #eee; position: static">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="text-black" style="border-radius: 25px;">
          <div class="p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Account</p>

                <form class="mx-1 mx-md-4" th:object="${user}" method="POST" enctype="multipart/form-data">

                  <div class="text-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-pencil fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="name" th:placeholder="*{name}" class="form-control" th:field="*{name}"/>
                      <label class="form-label" for="name">User name</label>
                    </div>
                  </div>

                  <div class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="email" id="email" th:placeholder="*{email}" class="form-control" th:field="*{email}"/>
                      <label class="form-label" for="email">Change email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-briefcase fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <select sec:authorize="hasAnyRole('ADMIN')" class="form-control" id="dropDownList" name="job">
                        <option value="0">select option</option>
                        <option th:each="option : ${jobs}" th:value="${option.getDisplayName()}" th:text="${option.getDisplayName()}" th:selected="${user.jobTitle == option.getDisplayName()}">></option>
                      </select>
                      <input sec:authorize="hasAnyRole('USER')" type="text" id="jobTitle" th:placeholder="*{user.jobTitle}" class="form-control" th:field="*{user.jobTitle}"/>
                      <input sec:authorize="hasRole('EMPLOYEE')" type="text" id="empJobTitle" th:placeholder="*{user.jobTitle}" class="form-control" th:field="*{user.jobTitle}" readonly/>
                      <label class="form-label" for="jobTitle">Change Job title</label>
                      <label class="form-label" for="empJobTitle">Change Job title</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="reset" class="btn btn-light btn-lg">Reset</button>
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
