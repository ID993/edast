<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Make BDM Request</title>
  <meta charset="utf-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <link th:href="@{/styles/css/index.css}" rel="stylesheet">

</head>
<body>

<section class="h-100 bg-dark position-static">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
<!--          <div class="row g-0">-->

<!--            <div class="col-xl-6">-->
              <div class="card-body p-md-4 text-black">
                <h3 class="mb-4 text-uppercase">BDM Request</h3>

                <form id="form" class="mx-1 mx-md-4" th:object="${bdmRequest}" method="POST" enctype="utf8">

                  <div class="form-outline mb-4">
                      <input class="form-check-input" type="radio" id="bdmSelectionBirth" th:value="Birth" name="selectionRadio" th:field="*{bdmSelection}"/>
                      <label class="form-check-label" for="bdmSelectionBirth">Birth</label>

                      <input class="form-check-input" type="radio" id="selectionRadioDeath" th:value="Death" name="selectionRadio" th:field="*{bdmSelection}"/>
                      <label class="form-check-label" for="selectionRadioDeath">Death</label>

                      <input class="form-check-input" type="radio" id="selectionRadioMarriage" th:value="Marriage" name="selectionRadio" th:field="*{bdmSelection}"/>
                      <label class="form-check-label" for="selectionRadioMarriage">Marriage</label>

                  </div>

                  <h5 class="mb-4 text-uppercase">Information about the person for whom a certified copy is requested:</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="name" class="form-control form-control-lg" th:field="*{fullName}"/>
                    <label class="form-label" for="name">Full name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="dateOfBirth" class="form-control form-control-lg" th:field="*{dateOfBirth}"/>
                    <label class="form-label" for="dateOfBirth">Date of birth</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="placeOfBirth" class="form-control form-control-lg" th:field="*{placeOfBirth}"/>
                    <label class="form-label" for="placeOfBirth">Place of birth</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="fathersName" class="form-control form-control-lg" th:field="*{fathersName}"/>
                    <label class="form-label" for="fathersName">Fathers name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="mothersName" class="form-control form-control-lg" th:field="*{mothersName}"/>
                    <label class="form-label" for="mothersName">Mothers name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="mothersMaidenName" class="form-control form-control-lg" th:field="*{mothersMaidenName}"/>
                    <label class="form-label" for="mothersMaidenName">Mothers maiden name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="dateOfMarriage" class="form-control form-control-lg" th:field="*{dateOfMarriage}"/>
                    <label class="form-label" for="dateOfMarriage">Date of marriage (for Marriage certification)</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="placeOfMarriage" class="form-control form-control-lg" th:field="*{placeOfMarriage}"/>
                    <label class="form-label" for="placeOfMarriage">Place of marriage (for Marriage certification)</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="dateOfDeath" class="form-control form-control-lg" th:field="*{dateOfDeath}"/>
                    <label class="form-label" for="dateOfDeath">Date of Death</label>
                  </div>


                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-primary btn-lg ms-2">Send</button>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
