<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>BDM requests</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <script type="text/javascript" th:src="@{/js/index.js}"></script>
  <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">

<h1>BDM Requests</h1>
<table class="table">
  <thead>
  <tr>
    <th>Selection</th>
    <th>For</th>
    <th>Date</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <th:block th:each="request: ${bdmRequests}">
      <tr>
        <td th:text="${request.bdmSelection}"></td>
        <td th:text="${request.fullName}"></td>
        <td th:text="${request.dateCreated}"></td>

        <td> <a th:href="@{/requests/{id}/response(id=${request.getId()})}" class="btn btn-outline-dark">See Response</a> </td>
        <div sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN')">
          <td> <a th:href="@{/responses/{id}(id=${request.getId()})}" class="btn btn-primary">Respond</a> </td>
          <td> <a th:href="@{/requests/delete/{id}(id=${request.getId()})}" class="btn btn-danger">Delete</a> </td>
        </div>
      </tr>
    </th:block>
  </tbody>
</table>
<a th:href="@{/requests/BDM}" class="btn btn-outline-primary">Create new</a>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
