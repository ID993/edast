<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Edit account</title>
  <meta charset="utf-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <link th:href="@{/styles/css/register.css}" rel="stylesheet">

</head>
<body class="bg-dark">

<div th:replace="~{fragments/header :: header}"></div>

<section class="vh-100" style="background-color: #eee;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Your Account</p>

                <form class="mx-1 mx-md-4"  method="POST" enctype="multipart/form-data">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-rectangle-ad fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" th:placeholder="*{user.name}" class="form-control" th:field="*{user.name}"/>
                      <label class="form-label" for="name">Change name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-pencil fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" th:placeholder="*{user.email}" class="form-control" th:field="*{user.email}"/>
                      <label class="form-label" for="email">Change email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-rectangle-ad fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="address" th:placeholder="*{user.address}" class="form-control" th:field="*{user.address}"/>
                      <label class="form-label" for="address">Change address</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-rectangle-ad fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="mobile" th:placeholder="*{user.mobile}" class="form-control" th:field="*{user.mobile}"/>
                      <label class="form-label" for="mobile">Change mobile</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-rectangle-ad fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="jobTitle" th:placeholder="*{user.jobTitle}" class="form-control" th:field="*{user.jobTitle}"/>
                      <label class="form-label" for="jobTitle">Change Job title</label>
                    </div>
                  </div>

                  <div>
                    <a class="btn btn-secondary" th:href="@{/account/change-password}">Change password</a>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
