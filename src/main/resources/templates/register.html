<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

    <link th:href="@{/styles/css/register.css}" rel="stylesheet">

</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://www.das.hr/wp-content/uploads/2022/04/Poljud.jpg"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-4 text-black">
                                        <h3 class="mb-4 text-uppercase">Register</h3>

                                        <form class="mx-1 mx-md-4" action="/register" th:object="${user}" method="POST" enctype="utf8">


                                            <div class="form-outline mb-4">
                                                <input type="text" id="name" class="form-control form-control-lg" th:field="*{name}"/>
                                                <label class="form-label" for="name">Full name</label>
                                            </div>


                                            <div class="form-outline mb-4">
                                                <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}"/>
                                                <label class="form-label" for="email">E-mail</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" class="form-control form-control-lg" th:field="*{password}"/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="rpt-password" class="form-control form-control-lg" />
                                                <label class="form-label" for="rpt-password">Repeat Password</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="address" class="form-control form-control-lg" th:field="*{address}"/>
                                                <label class="form-label" for="address">Address</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="telephone" class="form-control form-control-lg" th:field="*{telephone}"/>
                                                <label class="form-label" for="telephone">Telephone</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="profession" class="form-control form-control-lg" th:field="*{profession}"/>
                                                <label class="form-label" for="profession">Profession</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="numberOfIdCard" class="form-control form-control-lg" th:field="*{numberOfIdCard}"/>
                                                <label class="form-label" for="numberOfIdCard">ID card</label>
                                            </div>

                                            <div class="form-outline mb-6">
                                                <input type="text" id="purposeOfResearch" class="form-control form-control-lg" th:field="*{purposeOfResearch}"/>
                                                <label class="form-label" for="purposeOfResearch">Purpose of research</label>
                                                <div class="form-helper">Personal, Official, Dissertation...</div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
                                                        <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                                                        <div class="invalid-feedback">You must agree before submitting.</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                                <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
