<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <meta charset="UTF-8">
  <title>Requests</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

</head>
<body class="text-center">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto mt-5">
  <h1>
    Make a request<br>
    <div th:text="${#authentication.principal.name}"></div><br>
  </h1>
  <div sec:authorize="hasRole('USER')">
    Text visible to user.<br>
    <a class="btn btn-secondary mb-3 m-3" th:href="@{/my-requests/{id}((id=${user.getId()}))}">My requests</a>
  </div>
    <a class="btn btn-info mb-3 m-3" th:href="@{/requests/BDM}">BDM Requests</a>
    <a class="btn btn-info mb-3 m-3" th:href="@{/requests/WORK}">Work Requests</a>
    <a class="btn btn-info mb-3 m-3" th:href="@{/requests/SCHOOL}">School Requests</a>
    <a class="btn btn-info mb-3 m-3" th:href="@{/requests/CADASTRAL}">Cadastral Requests</a>
  </div>
  <div sec:authorize="hasRole('EMPLOYEE')">
    Text visible to employee. <br>
    <a class="btn btn-dark mb-3 m-3" th:href="@{/requests}">Requests</a>
  </div>


<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
