<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All requests</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
    <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">
    <link th:href="@{/styles/css/message.css}" rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section style="background-color: #eee;">
    <div class="container">
        <h1>Requests</h1>
        <div class="align-content-center" sec:authorize="hasAnyRole('ADMIN', 'USER', 'EMPLOYEE')">
            <form action="/search" method="get" class="form-inline d-flex m-3" style="justify-content: center; margin-top: 10px;">
                <input class="form-control mr-sm-2 " type="search" placeholder="Search" name="keyword" aria-label="Search" style="max-width: 300px; margin-right: 5px;">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <hr>
        <table class="table table-striped">
            <thead>
            <tr>
                <th><a th:href="@{/paging(page=0,size=${resultPage.size},sortBy='classNumber',sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}" th:text="'Class ' + (${sortBy} == 'classNumber' ? (${sortOrder} == 'asc' ? '▲' : '▼') : '')"></a></th>
                <th>Registry number</th>
                <th>Title</th>
                <th>Status</th>
                <th><a th:href="@{/paging(page=0,size=${resultPage.size},sortBy='receivedDate',sortOrder=${sortOrder == 'asc' ? 'desc' : 'asc'})}" th:text="'Received Date ' + (${sortBy} == 'receivedDate' ? (${sortOrder} == 'asc' ? '▲' : '▼') : '')"></a></th>
                <th>Deadline</th>
                <th>Requester</th>
                <th>Employee</th>
                <th>Completed on</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="record: ${resultPage.content}">
                <tr th:classappend="${(record.isRead()) ? 'message-read' : 'message-unread'}">
                    <td th:text="${record.getClassNumber()}"></td>
                    <td th:text="${record.getRegistryNumber()}"></td>
                    <td th:text="${record.getTitle()}"></td>
                    <td th:text="${record.getStatus()}"></td>
                    <td th:text="${record.getReceivedDate()}"></td>
                    <td th:text="${record.getDeadlineDate()}"></td>
                    <td th:text="${record.getUser().getName()}"></td>
                    <td th:text="${record.getEmployee().getName()}"></td>
                    <td th:text="${record.getCompletedDate()}"></td>
                    <td sec:authorize="hasRole('EMPLOYEE')">
                        <a class="btn btn-primary" th:href="@{/request/{requestName}/{requestId}(requestName=${record.getRequestName()},requestId=${record.getRequestId()})}">Details</a>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-primary" th:href="@{/requests/reassign/{id}(id=${record.getId()})}">Reassign</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a class="fas fa-arrow-circle-left" th:if="${currentPage > 0}" th:href="@{/paging(page=${currentPage - 1},size=${resultPage.size},sortBy=${sortBy},sortOrder=${sortOrder})}"></a>
            <span th:text="${currentPage + 1} + ' of ' + ${resultPage.getTotalPages()}" style="font-size: 20px; color: #3b71ca"></span>
            <a class="fas fa-arrow-circle-right" th:if="${currentPage + 1 < resultPage.totalPages}" th:href="@{/paging(page=${currentPage + 1},size=${resultPage.size},sortBy=${sortBy},sortOrder=${sortOrder})}"></a>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
