<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</head>
<body>

<div class="container">

  <h1>Users</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>Date joined</th>
        <th>Role</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <th:block th:each="user: ${users}">
      <tr>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.joinDate}"></td>
        <td>
          <ul>
            <li th:each="role : ${#strings.arraySplit(user.role, ',')}">
              <span th:text="${#strings.replace(role, 'ROLE_', '')}"></span>
            </li>
          </ul>
        </td>
        <div sec:authorize="hasRole('ADMIN')">
          <td> <a th:href="@{/users/delete/{id}(id=${user.getId()})}" class="btn btn-warning">Delete</a> </td>
          <td> <a th:href="@{/users/list/{id}(id=${user.getId()})}" class="btn btn-success">Change role</a> </td>
        </div>
      </tr>
    </th:block>
    </tbody>
  </table>
  <a th:href="@{/users/add}" class="btn btn-success">Add User</a>

</div>
</body>
</html>
