<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Make Response</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section style="background-color: #eee; height: 100vh;">
    <div class="container">
        <br>
        <h2>Send response</h2>
        <hr class="mb-3">
    </div>
    <div class="container py-5 flex-content">
        <div class="row flex-content">
            <div class="col-md-8 w-50">
                <div class="text-black">
                    <div>
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td th:text="'Class: ' + ${record.getClassNumber()}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Registry number: ' + ${record.getRegistryNumber()}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Date: ' + ${record.getDeadlineDate()}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Sending to:</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'&emsp;&emsp;' + ${record.getEmployee().getName()}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'&emsp;&emsp;' + ${record.getEmployee().getAddress()}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'&emsp;&emsp;' + ${record.getEmployee().getEmail()}"></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 text-black card-padding form-max-h flex-outline w-50 justify-content-evenly">
                <form method="post" th:object="${response}">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-floating flex-fill mb-0">
                            <input type="text" id="subject" class="form-control" th:field="*{title}" required/>
                            <label class="form-label" for="subject">Subject</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-floating flex-fill mb-0">
                            <textarea class="form-control" name="message" id="message" cols="30" rows="5" style="height: 364px" th:field="*{content}" required></textarea>
                            <label class="form-label" for="message">Message</label>
                        </div>
                    </div>
<!--                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">-->
<!--                        <button class="btn btn-outline-dark mt-auto" style="width: 100px;" onclick="history.back()">Back</button>-->
<!--                    </div>-->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
