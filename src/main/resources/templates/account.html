<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Page for State Archives">
    <title>Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <link th:href="@{/styles/css/index.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 text-center">
                                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">My profile</p>

                                <div class="d-flex flex-row align-items-center mb-1" th:object="${user}">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <span class="h4 mt-2" th:text="${user.getName()}"></span>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-1" th:object="${user}">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <span class="h6 mt-2" th:text="${user.getEmail()}"></span>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-1" th:object="${user}">
                                    <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                                    <span class="h6 mt-2" th:text="${user.getAddress()}"></span>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-1" th:object="${user}">
                                    <i class="fas fa-mobile-alt fa-lg me-3 fa-fw"></i>
                                    <span class="h6 mt-2" th:text="${user.getMobile()}"></span>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-1" th:object="${user}">
                                    <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                    <span class="h6 mt-2" th:text="${user.getPersonalIdentificationNumber()}"></span>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-1" th:object="${user}">
                                    <i class="fas fa-briefcase fa-lg me-3 fa-fw"></i>
                                    <span class="h6 mt-2" th:text="${user.getJobTitle()}"></span>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-5">
                                    <i class="fas fa-chevron-circle-right fa-lg me-3 fa-fw"></i>
                                    <a class="h6 mt-2" th:href="@{/my-requests/{id}(id=${user.getId()})}">My Requests</a>

                                </div>
                                <div class="d-flex flex-row align-items-center mb-5">
                                    <a th:href="@{/account/edit/{id}(id=${user.getId()})}" class="btn btn-primary mt-3 m-lg-2">Edit</a>
                                    <a th:href="@{/account/delete/{id}(id=${user.getId()})}" class="btn btn-danger mt-3 m-lg-2">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
