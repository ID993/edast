<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Page for State Archives">
    <title>Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script type="text/javascript" th:src="@{/scripts/js/index.js}"></script>
    <link th:href="@{/styles/css/index.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <h1>My Account</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>Address</th>
      <th>Mobile</th>
      <th>PIN</th>
      <th>Job title</th>
      <th>Date joined</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="attribute: ${user}">
      <tr>
        <td th:text="${attribute.name}"></td>
        <td th:text="${attribute.email}"></td>
        <td th:text="${attribute.address}"></td>
        <td th:text="${attribute.mobile}"></td>
        <td th:text="${attribute.personalIdentificationNumber}"></td>
        <td th:text="${attribute.jobTitle}"></td>
        <td th:text="${attribute.joinDate}"></td>

      </tr>
    </th:block>
    </tbody>
  </table>
  <a th:href="@{/account/edit/{id}(id=${user.getId()})}" class="btn btn-primary">Edit</a>
  <a th:href="@{/account/delete/{id}(id=${user.getId()})}" class="btn btn-danger">Delete</a>

</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
