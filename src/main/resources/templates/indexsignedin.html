<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta charset="UTF-8">
<title>Home</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>
    Welcome to e-dast <br>
    <div th:text="${#authentication.principal.name}"></div><br>
</h1>
    <div sec:authorize="hasRole('USER')">
        Text visible to user.
        <a th:href="@{/requests/{id}}">My requests</a>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        Text visible to admin.<br>
        <a th:href="@{/users}">Users</a>
        <a th:href="@{/users/rest}">Users REST</a>
        <a th:href="@{/requests}">Requests</a>

    </div>
    <div sec:authorize="hasRole('EMPLOYEE')">
        Text visible to employee. <br>
        <a th:href="@{/requests}">Requests</a>

    </div>

<a th:href="@{/login}" class="btn btn-success mb-3 m-5">Make a request</a> <br>
<a th:href="@{/logout}" class="btn btn-warning mb-3 m-5">Logout</a>


</body>
</html>
