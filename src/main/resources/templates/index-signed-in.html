<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Page for State Archives">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <link th:href="@{/styles/css/index.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<!--<section style="background-color: #eee; position: relative;">-->
<section style="min-height: 78vh; display: flex; flex-direction: column; background-color: #eee">
    <div class="container mx-auto mt-5">
        <h2 style="font-family: 'Arial',serif; font-weight: bold">
            Welcome to <i>eDAST</i>,
            <span th:text="${#authentication.principal.name}"></span><br>     <!--OVO TRIBA PROMINIT, ADMIN MOÅ½E VIDIT SVE, USER NE-->
        </h2>

        <div sec:authorize="hasAnyRole('USER', 'EMPLOYEE', 'ADMIN')">
            <a class="btn btn-outline-dark mb-3 m-3" th:href="@{/my-requests/{id}(id=${session.user.id})}">My requests</a>

        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-outline-primary mb-3 m-3" th:href="@{/requests/all}">All Requests</a>
        </div>
        <div sec:authorize="hasAnyRole('USER', 'EMPLOYEE', 'ADMIN')">
            <a class="btn btn-primary mb-3 m-3" th:href="@{/requests}">Make a Request</a>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
