<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
<!--  <script type="text/javascript" th:src="@{/scripts/js/index.js}"></script>-->
<!--  <link th:href="@{/styles/css/index.css}" rel="stylesheet">-->

</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">edast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <!--          <th:block th:if="${#authentication.getName() != null}">-->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" href="/users/list">All users</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" href="/requests/all">All requests</a>
            </li>
        </ul>
<!--          </th:block>-->
<!--          <th:block th:if="${!#authentication.isAuthenticated()}">-->
        <div class="align-content-center" sec:authorize="hasAnyRole('ADMIN', 'USER', 'EMPLOYEE')">
          <form action="/search" method="get" class="form-inline d-flex m-3" style="justify-content: center; margin-top: 10px;">
            <input class="form-control mr-sm-2 " type="search" placeholder="Search" name="name" aria-label="Search" style="max-width: 300px; margin-right: 5px;">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

        <ul class="navbar-nav">
          <div sec:authorize="hasRole('ANONYMOUS')">
            <li class="nav-item float-end">
              <a class="nav-link text-dark active" aria-current="page" href="/register">Register</a>
            </li>
            <li class="nav-item float-end">
              <a class="nav-link text-dark active" aria-current="page" href="/login">Log in</a>
            </li>
          </div>
          <div sec:authorize="hasAnyRole('ADMIN', 'USER', 'EMPLOYEE')">
            <li class="nav-item float-end">
              <div class="dropdown">
                <button onclick="dropDown()" class="dropbtn" th:text="${#authentication.principal.name}">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="/account">Account</a>
                  <a href="/logout">Logout</a>
                </div>
              </div>
            </li>
          </div>
        </ul>

      </div>
    </div>
  </nav>

</header>
</body>
</html>
