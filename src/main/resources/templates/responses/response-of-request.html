<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response of request</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
  <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section style="background-color: #eee; height: 100vh;">
  <div class="container">
    <br>
    <h2>Response of request</h2>
      <hr class="mb-3">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td th:text="'Title: ' + ${response.title}"></td>
        </tr>
        <tr>
          <td th:text="'Date: ' + ${response.dateOfCreation}"></td>
        </tr>
        <tr>
          <td>Content:</td>
        </tr>
        <tr>
          <td th:text="${response.content}"></td>
        </tr>

      </tbody>
    </table>
    <a th:if="${!isEmpty}" class="btn btn-primary mt-auto" th:href="@{/download/{responseId}(responseId=${response.id})}">Download files</a>

    <button class="btn btn-outline-dark mt-auto" style="width: 100px;" onclick="history.back()">Back</button>

  </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
