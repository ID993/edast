<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responses</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
    <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">
    <link th:href="@{/styles/css/message.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section style="background-color: #eee; height: 100vh">
    <div class="container">
        <h1>Responses</h1>
        <table class="table table-striped ">
            <thead>
            <tr>
                <th>From</th>
                <th>Date of Creation</th>
                <th>Title</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="response: ${responses}">
                <tr th:classappend="${(response.read) ? 'message-read' : 'message-unread'}">
                    <td th:text="${response.getEmployee().getName()}"></td>
                    <td th:text="${response.dateOfCreation}"></td>
                    <td th:text="${response.title}"></td>
                    <td>
                        <a th:href="@{/response/request/{id}(id=${response.getRegistryBook().getRequestId()})}" class="btn btn-primary">Open</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <button class="btn btn-outline-dark mt-auto" style="width: 100px;" onclick="history.back()">Back</button>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
