<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Make Education Request</title>
  <meta charset="utf-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
  <script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
  <link th:href="@{/styles/css/dropdown.css}" rel="stylesheet">


</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section style="background-color: #eee; position: static">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="text-black" style="border-radius: 25px;">
          <div class="p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center justify-content-evenly h3 fw-bold mb-2 mx-1 mx-md-4 mt-4">Request for education certificate</p>
                <hr>
                <form id="form" class="mx-1 mx-md-4" th:object="${educationRequest}" method="POST" enctype="utf8">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-hand-point-right fa-lg me-3 fa-fw"></i>
                  <div >
                      <input class="form-check-input" type="radio" id="finalExam" th:value="Final-exam" name="selectionRadio" th:field="*{educationSelection}"/>
                      <label class="form-check-label" for="finalExam">Final exam</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </div>
                  <div >
                    <input class="form-check-input" type="radio" id="classes" th:value="Classes" name="selectionRadio" th:field="*{educationSelection}"/>
                    <label class="form-check-label" for="classes">Classes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </div>
                  <div >
                    <input class="form-check-input" type="radio" id="both" th:value="Both" name="selectionRadio" th:field="*{educationSelection}"/>
                    <label class="form-check-label" for="both">Both</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </div>
                </div>

                  <h5 class="mb-4 text-uppercase">Information about the person for whom a certified copy is requested:</h5>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-pencil fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="name" class="form-control form-control-lg" th:field="*{fullName}"/>
                      <label class="form-label" for="name">Full name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="dateOfBirth" class="form-control form-control-lg" th:field="*{dateOfBirth}"/>
                      <label class="form-label" for="dateOfBirth">Date of birth</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="placeOfBirth" class="form-control form-control-lg" th:field="*{placeOfBirth}"/>
                      <label class="form-label" for="placeOfBirth">Place of birth</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-school fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="employersName" class="form-control form-control-lg" th:field="*{schoolName}"/>
                      <label class="form-label" for="employersName">School Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="yearEnrollment" class="form-control form-control-lg" th:field="*{yearOfEnrollment}"/>
                      <label class="form-label" for="yearEnrollment">Year of enrollment</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-graduation-cap fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="yearsOfGraduation" class="form-control form-control-lg" th:field="*{yearOfGraduation}"/>
                      <label class="form-label" for="yearsOfGraduation">Year of Graduation</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-book-reader fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="diploma" class="form-control form-control-lg" th:field="*{idOfDiploma}"/>
                      <label class="form-label" for="diploma">Identification number of the diploma</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-briefcase fa-lg me-3 fa-fw"></i>
                    <div class="form-floating flex-fill mb-0">
                      <input type="text" id="occupation" class="form-control form-control-lg" th:field="*{occupation}"/>
                      <label class="form-label" for="occupation">Acquired Occupation</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-hand-point-right fa-lg me-3 fa-fw"></i>
                    Adult program:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div >
                      <input class="form-check-input" type="radio" id="yes" th:value="Yes" name="adultRadio" th:field="*{adultEducation}"/>
                      <label class="form-check-label" for="yes">Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div >
                      <input class="form-check-input" type="radio" id="no" th:value="No" name="adultRadio" th:field="*{adultEducation}"/>
                      <label class="form-check-label" for="no">No</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                  </div>

<!--                  NOTE: If the request is not in the applicant's name, it must be attached-->
<!--                  authorization/power of attorney of the person to whom the data refer.-->

                  <div class="d-flex justify-content-center pt-3">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-primary btn-lg ms-2">Send</button>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
